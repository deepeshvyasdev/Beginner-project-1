<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icon.svg">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc_body">
            <div class="calc_display"></div>
            <div class="calc_btn">
                <div class="calc_num">
                    <div id ='num_1' class="num">1</div>
                    <div id ='num_2' class="num">2</div>
                    <div id ='num_3' class="num">3</div>
                    <div id ='num_4' class="num">4</div>
                    <div id ='num_5' class="num">5</div>
                    <div id ='num_6' class="num">6</div>
                    <div id ='num_7' class="num">7</div>
                    <div id ='num_8' class="num">8</div>
                    <div id ='num_9' class="num">9</div>
                    <div id ='num_0' class="num">0</div>
                    <div id ='ac' class="num">AC</div>
                    <div id ='num_dot' class="num">.</div>
                </div>
                <div class="calc_op">
                    <div id="plus" class="op_btns">+</div>
                    <div id="minus" class="op_btns">-</div>
                    <div id="multiply" class="op_btns">*</div>
                    <div id="divide" class="op_btns">/</div>
                    <div id="equal" class="op_btns">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
